<!DOCTYPE html>
<html lang="pt -BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TWTodoso - lista de tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark" mb-4 data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TWTodos</a>
        </div>
    </nav>

    <main class="container">
        <h1>Lista de tarefas</h1>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">criado em</th>
                <th scope="col">data de entrega</th>
                <th scope="col">finalizado em</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for todo in todos %}
              <tr>
                <th scope="row">{{todo.pk}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.created_at}}</td>
                <td>{{todo.deadline|default:"-"}}</td>
                <td>{{todo.finished_at|default:"-"}}</td>
                <td>
                    <a href="#" class="btn btn-primary">concluir</a>
                    <a href="#" class="btn btn-danger">excluir</a>
                </td>

              </tr>
            {% endfor %}
             
            </tbody>
          </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
